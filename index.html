<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Bipanu ❤️</title>
    
    <!-- Google Fonts: 'Fredoka' for the cute bold look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fad0c4 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Strictly prevents scrolling */
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 650px; /* Big card */
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.7);
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: #ff4d6d;
            /* Responsive font size that forces one line mostly, but shrinks on tiny screens */
            font-size: clamp(1.4rem, 5vw, 2.8rem); 
            white-space: nowrap; 
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        /* GIF Container Styling */
        .gif-container {
            width: 100%;
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .gif-container img {
            width: 100%;
            max-width: 380px; /* Big Image */
            height: 280px;    
            object-fit: cover; 
            border-radius: 20px;
            
            /* The "Sticker" Look */
            border: 8px solid #fff;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.25); 
        }

        /* Success screen specific layout */
        .success-imgs img {
            max-width: 48%; /* Side by side */
            height: 200px;
            object-fit: cover;
        }

        /* Buttons Area */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            position: relative;
            min-height: 70px;
        }

        button {
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            white-space: nowrap;
        }

        /* YES button styling */
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            z-index: 20;
        }
        
        .yes-btn:hover {
            transform: scale(1.05);
            background-color: #e03e5d;
        }

        /* NO button styling */
        .no-btn {
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 2px solid #eee;
            
            /* Slower transition here: 0.5s */
            transition: top 0.5s ease, left 0.5s ease; 
        }

        /* When the button escapes */
        .no-btn.absolute {
            position: fixed; 
            z-index: 9999; /* Highest priority */
        }

        .success-content {
            display: none;
            width: 100%;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.6rem; /* Ensures it fits nicely on phone */
            }

            .gif-container img {
                height: 200px;
            }
            
            button {
                padding: 14px 35px;
                font-size: 1.1rem;
            }
            
            .success-imgs img {
                height: 140px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Question Content -->
        <div id="question-content">
            <h1>Will you be my Valentine Bipanu? ❤️</h1>
            
            <div class="gif-container">
                <!-- Cute Mocha/Milk Bear GIF -->
                <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3aXpoOXRtbWt0OGwxZjhzejE4emd4d3dlemQ1bm1lN3czYnRwejhzdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/10GN73YGycPXQk/giphy.gif" alt="Cute Bear">
            </div>

            <div class="btn-wrapper">
                <button class="yes-btn" onclick="handleYes()">YES</button>
                <button class="no-btn" id="noBtn">NO</button>
            </div>
        </div>

        <!-- Success Content -->
        <div id="success-content" class="success-content">
            <h1>YAAAY! I Love You! ❤️</h1>
            <p>I knew you would say yes!</p>
            
            <div class="gif-container success-imgs">
                <!-- Success GIFs -->
                <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Bear">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnJ3eG5rY3FuZmIwdmQxYnljamV6YXNidHY2aTMzdW9penVtN2d4MCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/c4ijLLteGHcas/giphy.gif" alt="Excited Cat">
            </div>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('question-content');
        const successContent = document.getElementById('success-content');
        
        let isMoving = false; 

        // 1. Desktop Proximity Logic
        document.addEventListener('mousemove', function(e) {
            if(successContent.style.display === 'block') return; 

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + (btnRect.width / 2);
            const btnCenterY = btnRect.top + (btnRect.height / 2);

            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // Radius set to 200px (Slightly larger since button moves slower now)
            if (distance < 200) {
                moveButton();
            }
        });

        // 2. Mobile Touch Logic
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); 
            moveButton();
        });

        // 3. Click Fallback
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            if (isMoving) return; 
            isMoving = true;

            // Make button fixed so it can float anywhere
            noBtn.classList.add('absolute');

            // --- STRICT BOUNDARY LOGIC ---
            // 1. Get total viewport size
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            
            // 2. Get button size
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 3. Define the Max Allowable X and Y coordinates
            // We subtract the button size AND a 20px padding from the right/bottom
            const maxLeft = winWidth - btnWidth - 20;
            const maxTop = winHeight - btnHeight - 20;

            // 4. Generate Random Coordinates ensuring min is 20px (left/top padding)
            const newX = Math.floor(Math.random() * (maxLeft - 20) + 20);
            const newY = Math.floor(Math.random() * (maxTop - 20) + 20);

            // 5. Apply new coordinates
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Reset lock after transition (0.5s)
            setTimeout(() => { isMoving = false; }, 500);
        }

        function handleYes() {
            questionContent.style.display = 'none';
            successContent.style.display = 'block';

            // Confetti Celebration
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            const random = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
