<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <!-- Google Fonts: 'Montserrat' for a trendy, minimal geometric look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Important: keeps button inside screen */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #E03E5D;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            color: #888;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .gif-container {
            margin-bottom: 30px;
        }
        
        .gif-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 15px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
            min-height: 60px; /* Reserves space */
        }

        button {
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        /* Clean Green YES button */
        .yes-btn {
            background-color: #2ED573;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }
        
        .yes-btn:hover {
            transform: scale(1.05);
            background-color: #26af61;
        }

        /* Clean Gray NO button */
        .no-btn {
            background-color: #F1F2F6;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: top 0.4s ease, left 0.4s ease; /* Smooth glide */
        }

        /* State when No button is floating */
        .no-btn.absolute {
            position: fixed; /* Moves relative to the whole screen */
            z-index: 100;
        }

        /* Success Message */
        .success-content {
            display: none;
        }

        /* Mobile specific: disable proximity on touch devices or it gets buggy */
        @media (hover: none) {
            .no-btn {
                transition: none; /* Instant snap on touch */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Question Content -->
        <div id="question-content">
            <h1>Be my Valentine?</h1>
            <p>Don't even think about clicking no... üòâ</p>
            
            <div class="gif-container">
                <!-- Cute Mocha/Milk Bear GIF -->
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzZ5YnZ6M295b3V6bnd2bmZ5enZ1eGg5eHR4Z2t3YnZ6ZzV6ZzV6eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/iCVzZwwE6QhFPHR5Wn/giphy.gif" alt="Cute Bear">
            </div>

            <div class="btn-wrapper">
                <button class="yes-btn" onclick="handleYes()">YES</button>
                <button class="no-btn" id="noBtn">NO</button>
            </div>
        </div>

        <!-- Success Content -->
        <div id="success-content" class="success-content">
            <h1>YAAAY! ‚ù§Ô∏è</h1>
            <p>I knew you would say yes!</p>
            <div class="gif-container">
                <!-- Excited Bear GIF -->
                <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Bear">
            </div>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('question-content');
        const successContent = document.getElementById('success-content');
        
        let isMoving = false; // Prevent glitching if mouse moves too fast

        // Mouse Move Event Listener (The Proximity Logic)
        document.addEventListener('mousemove', function(e) {
            
            if(successContent.style.display === 'block') return; // Stop if already accepted

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Get Button Position
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + (btnRect.width / 2);
            const btnCenterY = btnRect.top + (btnRect.height / 2);

            // Calculate Distance between Mouse and Button Center (Pythagorean theorem)
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // If Mouse is within 150px of the button... RUN!
            if (distance < 150) {
                moveButton();
            }
        });

        // Also move if clicked (just in case they are fast)
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            if (isMoving) return; // Debounce slightly
            isMoving = true;

            // Make it absolute so it can go anywhere
            noBtn.classList.add('absolute');

            // Screen dimensions
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            
            // Button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Random Position Logic
            // We subtract btnWidth/Height to keep it strictly ON screen
            const newX = Math.random() * (winWidth - btnWidth - 50) + 25;
            const newY = Math.random() * (winHeight - btnHeight - 50) + 25;

            // Apply new position
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Reset lock after transition allows smooth movement
            setTimeout(() => { isMoving = false; }, 200);
        }

        function handleYes() {
            // Hide question, show success
            questionContent.style.display = 'none';
            successContent.style.display = 'block';

            // Confetti Explosion
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#FF9A9E', '#FECFEF', '#E03E5D']
            });
        }
    </script>
</body>
</html>
