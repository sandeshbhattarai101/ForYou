<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bipanu ❤️</title>
    
    <!-- Google Fonts: 'Fredoka' for a cute, bold, rounded look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* Richer gradient */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .container {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px); /* Glass effect */
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 650px; /* Made bigger */
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-family: 'Fredoka', sans-serif; /* New Cute Font */
            color: #ff4d6d;
            /* This ensures text stays on one line but scales down on mobile */
            font-size: clamp(1.2rem, 4.5vw, 2.8rem); 
            white-space: nowrap; 
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        p {
            color: #888;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* --- Image Styling --- */
        .gif-container {
            width: 100%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .gif-container img {
            width: 100%;
            max-width: 350px; /* Bigger images */
            height: 280px;    /* Taller images */
            object-fit: cover; 
            border-radius: 20px;
            
            /* Visual Enhancements */
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2); /* Pink glow shadow */
            transition: transform 0.3s ease;
        }

        /* Subtle float animation for the question image */
        #question-content .gif-container img {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Success screen images */
        .success-imgs img {
            max-width: 48%; 
            height: 220px;
            object-fit: cover;
        }

        /* --- Buttons --- */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            position: relative;
            min-height: 70px;
        }

        button {
            padding: 16px 50px; /* Bigger buttons */
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif; /* Matching font */
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            white-space: nowrap;
            letter-spacing: 1px;
        }

        /* YES button */
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            z-index: 20;
        }
        
        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background-color: #e03e5d;
            box-shadow: 0 12px 25px rgba(255, 77, 109, 0.4);
        }

        /* NO button */
        .no-btn {
            background-color: #fff;
            color: #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 2px solid #f0f0f0;
            transition: top 0.3s ease, left 0.3s ease; 
        }

        .no-btn.absolute {
            position: fixed; 
            z-index: 100; 
        }

        .success-content {
            display: none;
            width: 100%;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 95%;
            }

            .gif-container img {
                height: 200px; /* Slightly smaller on mobile to fit screen */
                max-width: 100%;
            }

            .success-imgs img {
                height: 150px;
            }

            button {
                padding: 14px 30px;
                font-size: 1rem;
            }
            
            .btn-wrapper {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Question Content -->
        <div id="question-content">
            <h1>Will you be my Valentine Bipanu? ❤️</h1>
            
            <div class="gif-container">
                <!-- Cute Mocha/Milk Bear GIF -->
                <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3aXpoOXRtbWt0OGwxZjhzejE4emd4d3dlemQ1bm1lN3czYnRwejhzdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/10GN73YGycPXQk/giphy.gif" alt="Cute Bear">
            </div>

            <div class="btn-wrapper">
                <button class="yes-btn" onclick="handleYes()">YES</button>
                <button class="no-btn" id="noBtn">NO</button>
            </div>
        </div>

        <!-- Success Content -->
        <div id="success-content" class="success-content">
            <h1>YAAAY! I Love You! ❤️</h1>
            
            <div class="gif-container success-imgs">
                <!-- Success GIFs -->
                <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Bear">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnJ3eG5rY3FuZmIwdmQxYnljamV6YXNidHY2aTMzdW9penVtN2d4MCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/c4ijLLteGHcas/giphy.gif" alt="Excited Cat">
            </div>
        </div>

    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionContent = document.getElementById('question-content');
        const successContent = document.getElementById('success-content');
        
        let isMoving = false; 

        // 1. Desktop Proximity Logic
        document.addEventListener('mousemove', function(e) {
            if(successContent.style.display === 'block') return; 

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + (btnRect.width / 2);
            const btnCenterY = btnRect.top + (btnRect.height / 2);

            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // Radius set to 150px
            if (distance < 150) {
                moveButton();
            }
        });

        // 2. Mobile Touch Logic
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); 
            moveButton();
        });

        // 3. Click Fallback
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            if (isMoving) return; 
            isMoving = true;

            noBtn.classList.add('absolute');

            // Screen dimensions
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Math to ensure button stays on screen
            const newX = Math.random() * (winWidth - btnWidth - 40) + 20;
            const newY = Math.random() * (winHeight - btnHeight - 40) + 20;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            setTimeout(() => { isMoving = false; }, 200);
        }

        function handleYes() {
            questionContent.style.display = 'none';
            successContent.style.display = 'block';

            // Big Confetti Celebration
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const random = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
